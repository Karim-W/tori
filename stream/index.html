<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body
	class="flex flex-col justify-center p-16 text-zinc-50 items-center w-screen h-screen bg-gradient-to-br from-zinc-950 via-zinc-900 to-zinc-950 gap-4">
	<script>
		window.onload = function () {
			const stream = document.getElementById("stream");
			setInterval(() => {
				const url = `/api/v1/torrents/stream`;
				fetch(url)
					.then((response) => response.text())
					.then((result) => {
						stream.value = result;
						const lastUpdated = document.getElementById("lastUpdated");
						lastUpdated.innerHTML =
							"Last Updated: " + new Date().toLocaleString();
					})
					.catch((error) => console.log("error", error));
			}, 5000);
		};
	</script>
	<h1 class="text-6xl text-center">TORI</h1>
	<span class="w-full text-sm text-right" id="lastUpdated"></span>
	<textarea id="stream" name="stream" class="text-zinc-950 bg-zinc-400 rounded-lg w-full min-h-[30rem] px-4 py-2" />
</body>

</html>
